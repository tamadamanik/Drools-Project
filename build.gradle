buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-rest-hateoas'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven {
    name 'jboss'
    url 'http://repository.jboss.org/nexus/content/groups/public-jboss'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // compile("org.springframework.boot:spring-boot-starter-hateoas")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile('org.easyrules:easyrules-core:2.1.0')
    compile('org.drools:drools-core:6.3.0.Final')
    compile('org.drools:drools-compiler:6.3.0.Final')
    compile('org.kie:kie-api:6.3.0.Final')
    compile('org.drools:drools-decisiontables:6.3.0.Final')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

